    <!-- Formulaire d'ajout d'un livre -->
    <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
            <h5 class="modal-title text-light" id="addBookModalLabel"><i class="fas fa-book"></i>&nbsp;&nbsp;Ajouter un livre</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span class="text-light" aria-hidden="true">&times;</span>
            </button>
            </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group m-3">
                            <label for="newBookTitle">Titre</label>
                            <input type="text" class="form-control" v-model="newBookTitle" id="newBookTitle" placeholder="Insérer un titre">
                        </div>
                        <div class="form-group m-3">
                            <label for="newBookAuthor">Auteur</label>
                            <input type="text" class="form-control" v-model="newBookAuthor" id="newBookAuthor" placeholder="Insérer un nom d'auteur">
                        </div>
                        <div class="form-group m-3">
                            <label for="newBookPublicationDate">Date de parution</label>
                            <input type="text" class="form-control" v-model="newBookPublicationDate" id="newBookPublicationDate" placeholder="Insérer une date de parution">
                        </div>
                        <div class="form-group m-3">
                            <label for="newBookUrlBiography">URL de biographie</label>
                            <input type="text" class="form-control" v-model="newBookUrlBiography" id="newBookUrlBiography" placeholder="Insérer une URL de biographie">
                        </div>
                    </div>
                    <div class="modal-footer bg-light">
                    <button type="submit" class="btn btn-primary" v-on:click="addBook()">Confirmer</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                </form>
            </div>
        </div>
        </div>
    </div>

    <script type="text/javascript">
    // Exercice 4
    /*
    Vue.component('bookTable', {
        template: '<div class="checkbox-wrapper" @click="check"><div :class="{ checkbox: true, checked: checked }"></div><div class="title">{{ title }}</div></div>',
        data() {

    var app = new Vue({
        el: "#app",
        data: {
            // Exercice 1
            message: "Ceci est un message.",
            // Exercice 2 & 3
            isReversed: false,      // Determine l'ordre de tri des élements
            books: [
                {
                    id: '001',
                    title: 'Le Bruit et la Fureur',
                    author: 'William FAULKNER',
                    publicationDate: '01/01/2000',
                    urlBiography: 'http://www.mon-lien.com/'
                },
                {
                    id: '002',
                    title: 'Madame Bovary',
                    author: 'Gustave FLAUBERT',
                    publicationDate: '01/01/2000',
                    urlBiography: 'http://www.mon-lien.com/'
                },
                {
                    id: '003',
                    title: 'Lolita',
                    author: 'Vladimir NABOKOV',
                    publicationDate: '01/01/2000',
                    urlBiography: 'http://www.mon-lien.com/'
                },
                {
                    id: '004',
                    title: 'Romancero gitano',
                    author: 'Federico GARCIA LORCA',
                    publicationDate: '01/01/2000',
                    urlBiography: 'http://www.mon-lien.com/'
                },
                {
                    id: '005',
                    title: 'Le procès',
                    author: 'Franz KAFKA',
                    publicationDate: '01/01/2000',
                    urlBiography: 'http://www.mon-lien.com/'
                }
            ]
        },
        computed: {
          // Exercice 1
          messageUpperCase () {
            return this.message.toUpperCase();
          },
          // Exercice 2
          urlBiographyLink () {
            return '<a href="' + this.urlBiography + '">Cliquez-ici</a>';
          },
          // Exercice 3
          orderedBooks () {
            return _.orderBy(this.books, 'title');
          },
          reversedBooks () {
            if (this.isReversed)
              return this.books.sort((a, b) => (a.title > b.title) ? 1 : -1);
            else
              return this.books.sort((a, b) => (a.title < b.title) ? 1 : -1);
          }
        },
        methods: {
          // Exercice 1
          reverseMessage (message) {
            console.log(this.message.split('').reverse().join(''));
          },
          reverseOrder () {
            if (this.isReversed == false) {
              console.log('isReversed: false');
              this.isReversed = true;
            }
            else {
              console.log('isReversed: true');
              this.isReversed = false;
            }
          },
          addNewBook () {
            this.books.push({
                id: this.nextBookId++,
                title: this.newBookTitle,
                author: this.newBookAuthor,
                publicationDate: this.newBookPublicationDate,
                urlBiography: this.newBookUrlBiography
            })
          }
        }
    });
    </script>
